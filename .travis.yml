dist: trusty
sudo: required
services:
- docker
language: go
go:
- 1.8.1
install:
- bash scripts/gogetcookie.sh
- go get github.com/kardianos/govendor
script:
- export VERSION=$(echo $TRAVIS_TAG | sed 's/^v//' )
- export PRERELEASE=$(echo $VERSION | cut -d '-' -f 2)
- sed -i "s/VersionPrerelease = \".*\"/VersionPrerelease = \"$PRERELEASE\"/" version/version.go
- make fmt
- make test
- make e2etest
- make bin

before_deploy:
- echo "Deploying $VERSION(-$PRERELEASE) to GitHub releases"
- for d in $(find ./pkg -type d -maxdepth 1 -mindepth 1 | cut -d '/' -f3); do zip
  -j terraform-provisioner-chef-solo_v${VERSION}_${d}.zip ./pkg/${d}/terraform* ;
  done
branches:
  only:
  - master
matrix:
  fast_finish: true
  allow_failures:
  - go: tip

deploy:
  provider: releases
  api_key:
    secure: 
  file: terraform-*.zip
  skip_cleanup: true
  file_glob: true
  on:
    repo: Mwea/terraform-provisioner-chef-solo
